<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像和音乐展示</title>
</head>

<body>

    <!-- 图片展示区域 -->
    <div id="images">
        <img src="path_to_image1.jpg" alt="图片1" width="200">
        <img src="path_to_image2.jpg" alt="图片2" width="200">
        <img src="path_to_image3.jpg" alt="图片3" width="200">
        <img src="path_to_image4.jpg" alt="图片4" width="200">
    </div>

    <!-- 音乐播放区域 -->
    <div id="audios">
        <audio controls>
            <source src="path_to_mp3_1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <audio controls>
            <source src="path_to_mp3_2.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <audio controls>
            <source src="path_to_mp3_3.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <audio controls>
            <source src="path_to_mp3_4.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>

</html>
